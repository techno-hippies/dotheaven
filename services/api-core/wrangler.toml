name = "api-core"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Rules for bundling WASM modules
[[rules]]
type = "CompiledWasm"
globs = ["**/*.wasm"]

# Rules for font files (binary data)
[[rules]]
type = "Data"
globs = ["**/*.ttf", "**/*.otf", "**/*.woff", "**/*.woff2"]

