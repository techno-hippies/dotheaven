app = "heaven-tempo-indexer"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_SCHEMA = "tempo_indexer"
  PONDER_TELEMETRY_DISABLED = "1"
  PONDER_PGLITE_DIR = "/data/pglite"

[[mounts]]
  source = "ponder_data"
  destination = "/data"

[http_service]
  internal_port = 42069
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "120s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/health"
