name = "metadata-resolver"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV namespace for caching MusicBrainz lookups
[[kv_namespaces]]
binding = "CACHE"
id = "53e3dd232b4e45ae9c21e8a756136c64"

[vars]
ENVIRONMENT = "development"
# MusicBrainz API requires a User-Agent with app name + contact
MB_USER_AGENT = "MetadataResolver/0.1.0 (https://example.com/contact)"
