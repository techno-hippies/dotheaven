specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProfileV2
    network: megaeth-testnet-v2
    source:
      address: "0xe00e82086480E61AaC8d5ad8B05B56A582dD0000"
      abi: ProfileV2
      startBlock: 11522811
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: ProfileV2
          file: ./abis/ProfileV2.json
      eventHandlers:
        - event: ProfileUpserted(indexed address,uint8)
          handler: handleProfileUpserted
      file: ./src/profile.ts
