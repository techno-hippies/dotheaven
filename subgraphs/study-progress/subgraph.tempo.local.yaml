schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StudyAttemptsV1
    network: moderato
    source:
      # Update to deployed address before deploying this subgraph.
      address: "0x1bd1D9206a1D0ca2447A4Da7d040A440DaFBFC9C"
      abi: StudyAttemptsV1
      startBlock: 5563867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StudyAttempt
        - UserStudySetProgress
        - UserStudySetQuestionTouch
      abis:
