specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PlaylistV1
    network: megaeth-testnet-v2
    source:
      address: "0xF0337C4A335cbB3B31c981945d3bE5B914F7B329"
      abi: PlaylistV1
      startBlock: 10050758
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Playlist
        - PlaylistTrack
      abis:
        - name: PlaylistV1
          file: PlaylistV1/PlaylistV1.json
      eventHandlers:
        - event: PlaylistCreated(indexed bytes32,indexed
            address,uint32,uint8,uint32,bytes32,uint64,string,string)
          handler: handlePlaylistCreated
        - event: PlaylistTracksSet(indexed bytes32,uint32,uint32,bytes32,uint64,bytes32[])
          handler: handlePlaylistTracksSet
        - event: PlaylistMetaUpdated(indexed bytes32,uint32,uint8,uint64,string,string)
          handler: handlePlaylistMetaUpdated
        - event: PlaylistDeleted(indexed bytes32,uint32,uint64)
          handler: handlePlaylistDeleted
      file: PlaylistV1/PlaylistV1.wasm
