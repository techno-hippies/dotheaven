specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ScrobbleV3
    network: megaeth-testnet-v2
    source:
      address: "0x3117A73b265b38ad9cD3b37a5F8E1D312Ad29196"
      abi: ScrobbleV3
      startBlock: 10041000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Track
        - Scrobble
      abis:
        - name: ScrobbleV3
          file: ./abis/ScrobbleV3.json
      eventHandlers:
        - event: TrackRegistered(indexed bytes32,indexed uint8,bytes32,indexed bytes32,uint64)
          handler: handleTrackRegistered
        - event: Scrobbled(indexed address,indexed bytes32,uint64)
          handler: handleScrobbled
      file: ./src/scrobble.ts
