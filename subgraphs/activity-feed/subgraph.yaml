specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ScrobbleV3
    network: megaeth-testnet-v2
    source:
      address: "0x144c450cd5B641404EEB5D5eD523399dD94049E0"
      abi: ScrobbleV3
      startBlock: 10134740
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Track
        - Scrobble
      abis:
        - name: ScrobbleV3
          file: ./abis/ScrobbleV3.json
      eventHandlers:
        - event: TrackRegistered(indexed bytes32,indexed uint8,bytes32,indexed bytes32,uint64)
          handler: handleTrackRegistered
        - event: TrackCoverSet(indexed bytes32,string)
          handler: handleTrackCoverSet
        - event: Scrobbled(indexed address,indexed bytes32,uint64)
          handler: handleScrobbled
      file: ./src/scrobble.ts
  - kind: ethereum
    name: ScrobbleV4
    network: megaeth-testnet-v2
    source:
      address: "0x1D23Ad1c20ce54224fEffe8c2E112296C321451E"
      abi: ScrobbleV4
      startBlock: 10593338
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Track
        - Scrobble
      abis:
        - name: ScrobbleV4
          file: ./abis/ScrobbleV4.json
      eventHandlers:
        - event: TrackRegistered(indexed bytes32,indexed uint8,bytes32,indexed bytes32,uint64,uint32)
          handler: handleTrackRegisteredV4
        - event: TrackCoverSet(indexed bytes32,string)
          handler: handleTrackCoverSetV4
        - event: Scrobbled(indexed address,indexed bytes32,uint64)
          handler: handleScrobbledV4
        - event: TrackUpdated(indexed bytes32,indexed bytes32)
          handler: handleTrackUpdatedV4
      file: ./src/scrobble-v4.ts
  - kind: ethereum
    name: PostsV1
    network: megaeth-testnet-v2
    source:
      address: "0xFe674F421c2bBB6D664c7F5bc0D5A0204EE0bFA6"
      abi: PostsV1
      startBlock: 10347129
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: PostsV1
          file: ./abis/PostsV1.json
      eventHandlers:
        - event: PostCreated(indexed bytes32,indexed address,uint8,string,bool)
          handler: handlePostCreated
      file: ./src/posts.ts
  - kind: ethereum
    name: ContentRegistry
    network: megaeth-testnet-v2
    source:
      address: "0x9ca08C2D2170A43ecfA12AB35e06F2E1cEEB4Ef2"
      abi: ContentRegistry
      startBlock: 10216192
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContentEntry
        - AccessGrant
      abis:
        - name: ContentRegistry
          file: ./abis/ContentRegistry.json
      eventHandlers:
        - event: ContentRegistered(indexed bytes32,indexed bytes32,indexed address,address,bytes)
          handler: handleContentRegistered
        - event: AccessGranted(indexed bytes32,indexed address)
          handler: handleAccessGranted
        - event: AccessRevoked(indexed bytes32,indexed address)
          handler: handleAccessRevoked
        - event: ContentDeactivated(indexed bytes32)
          handler: handleContentDeactivated
      file: ./src/content.ts
