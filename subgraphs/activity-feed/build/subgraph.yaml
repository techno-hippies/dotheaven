specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ScrobbleV3
    network: megaeth-testnet-v2
    source:
      address: "0x144c450cd5B641404EEB5D5eD523399dD94049E0"
      abi: ScrobbleV3
      startBlock: 10134740
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Track
        - Scrobble
      abis:
        - name: ScrobbleV3
          file: ScrobbleV3/ScrobbleV3.json
      eventHandlers:
        - event: TrackRegistered(indexed bytes32,indexed uint8,bytes32,indexed bytes32,uint64)
          handler: handleTrackRegistered
        - event: TrackCoverSet(indexed bytes32,string)
          handler: handleTrackCoverSet
        - event: Scrobbled(indexed address,indexed bytes32,uint64)
          handler: handleScrobbled
      file: ScrobbleV3/ScrobbleV3.wasm
