specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ScrobbleV4
    network: tempo-moderato
    source:
      address: "0x07B8BdE8BaD74DC974F783AA71C7C51d6B37C363"
      abi: ScrobbleV4
      startBlock: 5311022
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Track
        - Scrobble
        - UserVerification
        - UserListeningStats
        - UserArtistStats
      abis:
        - name: ScrobbleV4
          file: ./abis/ScrobbleV4.json
      eventHandlers:
        - event: TrackRegistered(indexed bytes32,indexed uint8,bytes32,indexed bytes32,uint64,uint32)
          handler: handleTrackRegisteredV4
        - event: TrackCoverSet(indexed bytes32,string)
          handler: handleTrackCoverSetV4
        - event: TrackLyricsSet(indexed bytes32,string)
          handler: handleTrackLyricsSetV4
        - event: TrackLyricsOverwritten(indexed bytes32,string)
          handler: handleTrackLyricsOverwrittenV4
        - event: Scrobbled(indexed address,indexed bytes32,uint64)
          handler: handleScrobbledV4
        - event: TrackUpdated(indexed bytes32,indexed bytes32)
          handler: handleTrackUpdatedV4
      file: ./src/scrobble-v4.ts
  - kind: ethereum
    name: ContentRegistry
    network: tempo-moderato
    source:
      address: "0x2A3beA895AE5bb4415c436155cbA15a97ACc2C77"
      abi: ContentRegistry
      startBlock: 5199678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContentEntry
        - AccessGrant
      abis:
        - name: ContentRegistry
          file: ./abis/ContentRegistry.json
      eventHandlers:
        - event: ContentRegistered(indexed bytes32,indexed bytes32,indexed address,address,bytes)
          handler: handleContentRegistered
        - event: AccessGranted(indexed bytes32,indexed address)
          handler: handleAccessGranted
        - event: AccessRevoked(indexed bytes32,indexed address)
          handler: handleAccessRevoked
        - event: ContentDeactivated(indexed bytes32)
          handler: handleContentDeactivated
      file: ./src/content.ts
  - kind: ethereum
    name: FollowV1
    network: tempo-moderato
    source:
      address: "0x153DbEcA0CEF8563649cf475a687D14997D2c403"
      abi: FollowV1
      startBlock: 5556047
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Follow
        - UserFollowStats
      abis:
        - name: FollowV1
          file: ./abis/FollowV1.json
      eventHandlers:
        - event: Followed(indexed address,indexed address)
          handler: handleFollowed
        - event: Unfollowed(indexed address,indexed address)
          handler: handleUnfollowed
      file: ./src/follow.ts
